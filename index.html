---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
        <a class="date"ã€€style="float: right"> {{ post.date | date: "%Y-%m-%d" }}</a>
      </div>
    </article>
  {% endfor %}
</div>
